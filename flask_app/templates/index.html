<!DOCTYPE html>
<html>

<head>
    <title>Fing Missing Object</title>
</head>

<body>
    <header>
        <h1>Find missing object</h1>
    </header>
    <main>
        <p>text here</p>
            <button id="myButton">Click here</button>
    <h1>Counter: <span id="counter">0</span></h1>

    <script>
        document.getElementById("myButton").addEventListener("click", function () {
            fetch('/demo', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("counter").textContent = data.new_count;
                });
        });
    </script>
    </main>
</body>

</html>
