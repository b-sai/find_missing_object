<!DOCTYPE html>
<html>

<head>
    <title>Find Missing Object</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>Find Missing Object</h1>
    </header>
    <main>
        
        <button id="myButton">Listen</button>
        <form id="videoForm" action="/toggle_video" method="post">
            <button type="submit" id="startVideo">Toggle Video</button>
        </form>
        
        {% if is_video_on %}
        <h1>Video Stream</h1>
        <img src="{{ url_for('video') }}" width="640" height="480" />
        {% endif %}
        
    <h1><span id="speech_text"></span></h1>

    <h3><span id = "llava_text"></span></h3>

    <script>
        document.getElementById("myButton").addEventListener("click", function () {
            document.getElementById("speech_text").textContent = "Listening ... ";

            fetch('/get_user_speech', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("speech_text").textContent = "Object to be found: "+data.obj_to_be_found;
           fetch('/get_vqa_result', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ voice_input: data.obj_to_be_found })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("llava_text").textContent = "Missing Object Description: " + data.vqa_response;
            })
            .catch(error => console.error('Error in second API call:', error));
        })
        .catch(error => console.error('Error in first API call:', error));
    });
    </script>


    </main>
</body>

</html>
